<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post" id="registerForm" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="4">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            if (password.length < 4) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseÃ±a debe tener al menos 4 caracteres.'
                });
                return false;
            }
            return true;
        }
    </script>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            {% if category == 'success' %}
                <script>
                    Swal.fire({
                        icon: 'success',
                        title: 'Registro Exitoso',
                        text: '{{ message }}'
                    });
                </script>
            {% elif category == 'error' %}
                <script>
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de Registro',
                        text: '{{ message }}'
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endwith %}
</body>
</html>
